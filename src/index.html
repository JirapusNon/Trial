<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyApp</title>
  <base href="/">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    function onClickMenu() {
      var element = document.getElementById("page-content");
      var sidenav = document.getElementById("sidenav");
      var styleSidenav = window.getComputedStyle(sidenav);
      var display = styleSidenav.getPropertyValue('display');
      var style = window.getComputedStyle(element);
      var marginLeft = style.getPropertyValue('margin-left');
      var test = marginLeft.replace('px', '')
      if (display == "none") {
        sidenav.style.width = '20%'
        sidenav.style.display = 'block'
        element.style.marginLeft = '20%'
        element.style.overflowY = 'hidden'
      }
      else {
        sidenav.style.display = 'none'
        element.style.marginLeft = '0%';
      }
    }
    function OnSubMenuClick() {
      var element = document.getElementById('page-content')
      var sidenav = document.getElementById('sidenav')
      var styleSidenav = window.getComputedStyle(sidenav)
      var display = styleSidenav.getPropertyValue('display')
      if (display == "block") {
        element.style.marginLeft = '20%'
        element.style.overflowY = 'hidden';
      }
    }
    function onRowUpdateClick() {
      $('#btnUpdate').prop("disabled", false);
      $('#btnCancel').prop("disabled", false);
      $('#btnOk').prop("disabled", true);
    }

    function OnCancelClick() {
      $('#btnUpdate').prop("disabled", true);
      $('#btnCancel').prop("disabled", true);
      $('#btnOk').prop("disabled", false);
    }

    function DangerDialogOpen(text) {
      $('#DangerDialogMsg').text(text);
      $('#DangerDialog').modal('show')
    }

    function SuccessDialogOpen(text) {
      $('#SuccessDialogMsg').text(text);
      $('#SuccessDialog').modal('show')
    }
  </script>
</head>


<body>
  <app-root></app-root>
</body>

</html>
